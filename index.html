<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restoran Free Ordering  App ">
    <meta name="keywords" content="Restaruants, Ordering App, Restoran Order">
    <meta name="author" content="Huseyin Kaplan">
    <!-- main css file  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- favicon -->
    <link rel="icon" href="./images/order.png">
    <title>Restaruant Order App </title>
</head>

<body>
    <div class="container">



        <div class="banner">
            <div class="inner">
                <p class="title">Jimmyâ€™s Diner</p>
                <p>The best burgers and pizzas in town.</p>
            </div>
        </div>
        <div class="content">
            <div class="menu">

                <div class="item">
                    <img src="./images/item graphic.svg" alt="">
                    <div class="order-detail">
                        <h1>Pizza</h1>
                        <p>pepperoni,mushrom,mozarella</p>
                        <h2>$14</h2>
                    </div>
                    <div class="plus-btn">
                        +
                    </div>

                </div>
                <div class="item">
                    <img src="./images/itemTwo.svg" alt="">
                    <div class="order-detail">
                        <h1>Pizza</h1>
                        <p>pepperoni,mushrom,mozarella</p>
                        <h2>$14</h2>
                    </div>
                    <div class="plus-btn">
                        +
                    </div>

                </div>
                <div class="item">
                    <img src="./images/itemThree.svg" alt="">
                    <div class="order-detail">
                        <h1>Pizza</h1>
                        <p>pepperoni,mushrom,mozarella</p>
                        <h2>$14</h2>
                    </div>
                    <div class="plus-btn">
                        +
                    </div>

                </div>


            </div>

            <div class="order-amount">
                <div class="title">
                    <h1>Your order</h1>
                </div>
                <div class="order-titles">
                    <h1>Pizza</h1>
                    <p class="remove">remove</p>
                    <div class="price">
                        <h2>$14</h2>
                    </div>
                </div>
                <div class="order-titles">
                    <h1>Beer</h1>
                    <p class="remove">remove</p>
                    <div class="price">
                        <h2>$12</h2>
                    </div>

                </div>
                <div class="divider"></div>



                <div class="total-price">
                    <h1>Total price:</h1>
                    <h2>$26</h2>
                </div>
                <button class="complete-btn">Complete order</button>



            </div>


        </div>
        <div class="card-popup">
            <div class="card-container">
                <h1>
                    Enter card details
                </h1>
                <form>

                    <input type="text" name="fullName" placeholder="Enter your name" required>
                    <input type="tel" name="cardNumber" placeholder="Enter card number" maxlength="16">

                    <input type="tel" inputmode="numeric" name="cardCvv" pattern="[0-9]" placeholder="Enter CVV"
                        autocomplete="cc-number" maxlength="3" required>

                </form>

                <button type="submit">Pay</button>

            </div>
        </div>
    </div>


</body>

</html>
